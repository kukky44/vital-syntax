<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./libraries/splide.min.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.serialport.js"></script>
  </head>

  <body>
    <div id="myCanvas" class="myCanvas">
      <div id="msg-left" class="toast left"></div>
      <div id="msg-center" class="toast center"></div>
      <div id="msg-right" class="toast right"></div>

      <div id="leftLoader" class="loader left">
        <div class="loadingMsg">Measuring your pulse!</div>
        <div class="loadingAnimation left"></div>
      </div>
      <div id="rightLoader" class="loader right">
        <div class="loadingMsg">Measuring your pulse!</div>
        <div class="loadingAnimRightWrapper">
          <div class="loadingAnimation right"></div>
        </div>
      </div>

      <div id="promptLeft" class="prompt left hide">
        <div class="promptMsg">Please <span>press your fingertip</span> on the sensor.</div>
        <div id="fingerLeft" class="fingder left">
          <img src="./images/finger_left.svg" alt="">
        </div>
      </div>
      <div id="promptRight" class="prompt right hide">
        <div class="promptMsg">Please <span>press your fingertip</span> on the sensor.</div>
        <div id="fingerRight" class="fingder right">
          <img src="./images/finger_right.svg" alt="">
        </div>
      </div>

      <div id="finishedLeft" class="finishedAnimation left">
        <div class="animation-ctn">
          <div class="icon icon--order-success svg">
            <svg xmlns="http://www.w3.org/2000/svg" width="154px" height="154px">
              <g fill="none" stroke="#22AE73" stroke-width="2">
                <circle cx="77" cy="77" r="72" style="stroke-dasharray:480px, 480px; stroke-dashoffset: 960px;"></circle>
                <circle id="colored" fill="#22AE73" cx="77" cy="77" r="72" style="stroke-dasharray:480px, 480px; stroke-dashoffset: 960px;"></circle>
                <polyline class="st0" stroke="#fff" stroke-width="10" points="43.5,77.8 63.7,97.9 112.2,49.4 " style="stroke-dasharray:100px, 100px; stroke-dashoffset: 200px;"/>
              </g>
            </svg>
          </div>
        </div>
      </div>

      <div id="finishedRight" class="finishedAnimation right">
        <div class="animation-ctn">
          <div class="icon icon--order-success svg">
            <svg xmlns="http://www.w3.org/2000/svg" width="154px" height="154px">
              <g fill="none" stroke="#22AE73" stroke-width="2">
                <circle cx="77" cy="77" r="72" style="stroke-dasharray:480px, 480px; stroke-dashoffset: 960px;"></circle>
                <circle id="colored" fill="#22AE73" cx="77" cy="77" r="72" style="stroke-dasharray:480px, 480px; stroke-dashoffset: 960px;"></circle>
                <polyline class="st0" stroke="#fff" stroke-width="10" points="43.5,77.8 63.7,97.9 112.2,49.4 " style="stroke-dasharray:100px, 100px; stroke-dashoffset: 200px;"/>
              </g>
            </svg>
          </div>
        </div>
      </div>

    </div>

    <div id="gallery" class="gallery hide">
      <section class="splide">
        <div class="splide__track">
          <ul class="splide__list">
            <!-- <li class="splide__slide">
              <div class="pattern_container">
                <div class="pattern_timestamp">
                  <div class="pattern_date">21/10/2025</div>
                  <div class="pattern_time">10:02 AM</div>
                </div>
                <img src="./pattern_images/1758198560242.png" alt="">
              </div>
            </li> -->
          </ul>
        </div>

        <div class="splide__progress">
          <div class="splide__progress__bar">
          </div>
        </div>
      </section>
    </div>

    <script src="./libraries/splide.min.js"></script>
    <script src="main.js"></script>

    <script src="SerialManager.js"></script>
    <!-- <script src="DemoSerialManager.js"></script> -->

    <script src="TimeManager.js"></script>
    <script src="SensorState.js"></script>

    <script src="patterns/patternItem.js"></script>

    <script src="patterns/dots.js"></script>
    <script src="patterns/lines.js"></script>
    <script src="patterns/waves.js"></script>
    <script src="patterns/squares.js"></script>
    <script src="patterns/circles.js"></script>
    <script src="patterns/triangles.js"></script>

    <script src="pattern_grid.js"></script>

    <!-- <script src="pattern_table.js"></script> -->

  </body>
</html>
