<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./libraries/splide.min.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.serialport.js"></script>
  </head>

  <body>
    <div id="myCanvas" class="myCanvas"></div>

    <div id="gallery" class="gallery hide">
      <h1>Gallery</h1>
      <button id="openCanvasBtn">Show canvas</button>
      <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide"><img src="./images_pattern/img01.png" alt=""></li>
            <li class="splide__slide"><img src="./images_pattern/img02.png" alt=""></li>
            <li class="splide__slide"><img src="./images_pattern/img03.png" alt=""></li>
          </ul>
        </div>

        <div class="splide__progress">
          <div class="splide__progress__bar">
          </div>
        </div>
      </section>
    </div>

    <!-- <script src="sketch.js"></script> -->
    <!-- <script src="sketch-c.js"></script> -->
    <!-- <script src="sketch-d.js"></script> -->
    <!-- <script src="heartRate.js"></script> -->
    <!-- <script src="CenterCircle.js"></script> -->
    <!-- <script src="pulseCurve.js"></script> -->
    <!-- <script src="pulseCurveNoColor.js"></script> -->
    <!-- <script src="pulse_line.js"></script> -->

    <script src="SerialManager.js"></script>

    <script src="patterns/patternItem.js"></script>

    <script src="patterns/dots.js"></script>
    <script src="patterns/lines.js"></script>
    <script src="patterns/waves.js"></script>
    <script src="patterns/squares.js"></script>
    <script src="patterns/circles.js"></script>
    <script src="patterns/triangles.js"></script>

    <script src="pattern_grid.js"></script>

    <script src="./libraries/splide.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
